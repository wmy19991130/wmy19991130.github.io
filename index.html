<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - example for a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>

	<!-- <a-scene embedded arjs='sourceType: image; sourceUrl:../../data/images/armchair.jpg;'> -->
	<a-scene embedded arjs='sourceType: webcam;'>
	        <a-marker preset="hiro">
        	  <a-entity
          		position="1 -3 0"
          		scale="0.2 0.2 0.2"
	   		rotation="-90 0 0 "
          		gltf-model="https://lantern.oss-cn-chengdu.aliyuncs.com/lion.gltf.glb"
       			></a-entity>		
		</a-marker>
		<a-marker type="pattern" url="https://lantern.oss-cn-chengdu.aliyuncs.com/model/pattern-marker.patt">
        	  <a-entity
          		position="1 -3 0"
          		scale="0.2 0.2 0.2"
	   		rotation="-90 0 0 "
          		gltf-model="https://lantern.oss-cn-chengdu.aliyuncs.com/tiandeng_uglb.glb"
       			></a-entity>		
		</a-marker>	
		<a-entity camera></a-entity>
	</a-scene>
